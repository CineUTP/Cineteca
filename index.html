<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Cineteca Educativa Digital Fernando Maldonado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --green-main: #008b5a;
      --green-dark: #005239;
      --bg-light: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg-light);
      color: #111827;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Contenedor de la intro a pantalla completa */
    #intro-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #e5f9f0, #e0f2f1, #004d40);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    .intro-inner {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      color: #f9fafb;
    }

    .intro-logo {
      font-size: 0.9rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .intro-title {
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      font-weight: 700;
      line-height: 1.2;
    }

    .intro-subtitle {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    /* Aquí va tu animación */
    .animation-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .animation-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Sustituye esto por tu animación (GIF / video / Lottie, etc.) */
    .animation-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      font-size: 0.9rem;
      padding: 1rem;
      text-align: center;
    }

    /* Botón para saltar la animación */
    .skip-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(15, 118, 110, 0.85);
      color: #f9fafb;
      font-size: 0.85rem;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: background 0.2s ease, transform 0.15s ease,
        box-shadow 0.15s ease;
      z-index: 10;
    }

    .skip-btn:hover {
      background: rgba(21, 128, 61, 0.95);
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }

    .skip-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* Fade de salida */
    .fade-out {
      animation: fadeOut 0.8s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>

<body>

  <div id="intro-overlay">
    <div class="intro-inner">

      <div class="animation-wrapper">

        <video src="extra/animation.mp4" autoplay muted playsinline></video>

      </div>

      <button class="skip-btn" id="skipIntro">Entrar ahora</button>
    </div>
  </div>

  <script>
    // Cambia esta ruta si tu página principal tiene otro nombre
    const MAIN_URL = "index2.html"; // tu cineteca real

    const INTRO_DURATION = 9600; // 9.6 segundos aprox.

    const overlay = document.getElementById("intro-overlay");
    const skipBtn = document.getElementById("skipIntro");

    function goToMain() {
      // activamos fade-out y luego redirigimos
      overlay.classList.add("fade-out");
      overlay.addEventListener(
        "animationend",
        () => {
          window.location.href = MAIN_URL;
        },
        { once: true }
      );
    }

    // Redirección automática después de X ms
    const autoTimer = setTimeout(goToMain, INTRO_DURATION);

    // Si el usuario pulsa "Entrar ahora", saltamos la intro
    skipBtn.addEventListener("click", () => {
      clearTimeout(autoTimer);
      goToMain();
    });
  </script>
</body>

</html>
